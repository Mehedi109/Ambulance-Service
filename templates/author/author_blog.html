{%extends 'show.html'%}
{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='{%static "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" %}'/>
    <script src='{%static "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" %}'></script>
    <script src='{%static "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" %}'></script>
    <script src='{%static "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" %}'></script>
	<title>Customers Record</title>
	<link rel="stylesheet" href="{%static 'resources/css/bootstrap.min.css'%}"/>
	<link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
	{% block admin%}
	<div class="blog-post">
		<div class="container">
			<h1>Blog Table</h1>
			<a href="post" class="btn btn-primary admin-btn">Add new article</a>
			<table class="table table-striped" >
				<thead>
					<tr>
						<td>Title</td>
						<td>Posted On</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
					
					{% for p in post %}
					<tr>
					<td>{{ p.title }}</td>
					<td>{{p.posted_on}}</td>
					<td><a href="post_update/{{p.id}}">Edit</a>|<a href="delete/{{p.id}}">Delete</a></td>
					</tr>
					{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
	{% endblock %}
	</body>
</html>
