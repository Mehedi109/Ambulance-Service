<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	{% load static %}
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>Customers Record</title>
  {% load static %}
	<link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
  
	<form method="POST" class="post-form" action="/post_update/{{form.id}}">
			{% csrf_token %}
		<div class="container">
	<br>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update details</h3>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-4">
      <input type="text" name="title" id="id_title" required maxlength="20" value="{{ form.title }}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Body:</label>
    <div class="col-sm-4">
        <input type="" name="body" id="id_body" required maxlength="1000" value="{{ form.body }}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success">submit</button>
    </div>
  </div>

</div>
</form>
</body>
</html>
