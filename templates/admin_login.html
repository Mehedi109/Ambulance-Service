<!-- Title -->
{% load static %}
<title>Ambulance Service | login</title>
<link href='{%static "resources/css/bootstrap.min.css"%}' rel="stylesheet" id="bootstrap-css"/>
<!------ Include the above in your HEAD tag ---------->
<!-- Bootstrap JS -->
<script src='{%static "resources/js/bootstrap.min.js"%}'></script>
<!-- library function -->
<script  src='{%static "resources/js/jquery.js"%}'></script>
<body>
	<form method="POST" action="admin_login">
	{% csrf_token %}
    <div id="login">
        <h3 class="text_center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="admin_login.html" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">User Name:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register" class="text-info">Register here</a>
                            </div>
                         	{% if request.user.is_not_staff or request.user.is_not_superuser%}
                         	<h1>success</h1>
                         	{% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    <div class="">
      {% for message in messages %}
      <center><h3>{{ message }}</h3></center>
      {% endfor %}
      <!--{% if messages %}
         <div class="messages">
            {% for message in messages %}
            <center><div {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</div></center>
            {% endfor %}
         </div>
      {% endif %}-->
      
    </div> 

</body>
